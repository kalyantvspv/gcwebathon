<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Dashboard</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            padding-top: 60px;
        }
      
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="position: fixed;width:100vw; z-index: 10;top: 0;">
        <div class="container-fluid ">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#products">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#delivery">Delivery</a>
              </li>
          </div>
        </div>
      </nav>

      <div id="tochange"></div>
      
      <script>
        fetch("http://localhost:3000/results")
        .then(response => response.json())
         .then((response)=>{
             console.log(response)
            var element = document.getElementById("tochange");
            tn = ` <h1 align="center" style="padding-bottom:3%">Registered Users</h1>`;
            element.innerHTML+=tn;
            for (var i in response){
            template = `
                          <h2 align="center">User Name ${response[i].name}</h2>
                          <p align="center">contact info : ${response[i].email}</p>
                        `
            element.innerHTML+=template;
            }
            })
      </script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
